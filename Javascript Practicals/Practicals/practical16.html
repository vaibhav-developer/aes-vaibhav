<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Style for the banner */
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd; /* Border around the slideshow */
        }
        /* Style for the images */
        .slide {
            display: none;
        }
        img {
            width: 100%; /* Make images responsive */
            height: auto;
        }
        /* Style for the dots */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }
        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        Welcome to Our Slideshow Gallery!
    </div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">

        <!-- Slides -->
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
        </div>

        <!-- Dots for navigation -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </div>

    <script>
        let slideIndex = 1; // Start with the first slide
        showSlides(slideIndex); // Show the initial slide

        // Function to show slides
        function showSlides(n) {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            for (let j = 0; j < dots.length; j++) {
                dots[j].className = dots[j].className.replace(" active", ""); // Remove active class from all dots
            }
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            dots[slideIndex - 1].className += " active"; // Highlight the current dot
        }

        // Function to change slide
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Automatic slideshow
        setInterval(() => {
            showSlides(slideIndex += 1);
        }, 3000); // Change slide every 3 seconds
    </script>

</body>
</html>
