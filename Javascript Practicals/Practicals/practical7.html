<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Form Events Example</h1>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        // Get the form element
        const form = document.getElementById('userForm');

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Display a message
            document.getElementById('message').innerHTML = `Thank you, ${name}! Your email (${email}) has been submitted.`;
            
            // Clear the form inputs
            form.reset();
        });

        // Event listener for input change
        const nameInput = document.getElementById('name');
        nameInput.addEventListener('input', function() {
            console.log(`Current Name: ${nameInput.value}`);
        });

        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', function() {
            console.log(`Current Email: ${emailInput.value}`);
        });
    </script>

</body>
</html>
